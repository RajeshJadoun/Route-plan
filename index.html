<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Team Check-in/Check-out</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* ---- à¤†à¤ªà¤•à¥€ existing CSS à¤ªà¥‚à¤°à¥€ à¤°à¤–à¥€ ---- */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ Marketing Team</h1>
      <p>Check-in/Check-out System</p>
    </div>

    <div class="content">
      <!-- Login Section -->
      <div id="loginSection" class="login-section">
        <h2>ğŸ” Login with Google</h2>
        <p style="margin: 20px 0; color: #666;">Please login with your authorized Gmail account</p>
        <div id="g_id_onload"
             data-client_id="206259846250-cbhaai1sf0f6abcfgk7g64iukecbs18p.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <!-- Main App Section -->
      <div id="appSection" class="hidden">
        <div class="user-info">
          <div class="welcome-text">
            Welcome, <span id="userName">User</span>! ğŸ‘‹
          </div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="route-plan">
          <h3>ğŸ“‹ Today's Route Plan</h3>
          <p id="routePlanText">Loading...</p>
        </div>

        <div class="action-buttons">
          <button class="btn btn-checkin" onclick="startCheckin()">ğŸŸ¢ Check-in</button>
          <button class="btn btn-checkout" onclick="startCheckout()">ğŸ”´ Check-out</button>
        </div>

        <!-- Check-in Form -->
        <div id="checkinForm" class="form-section hidden">
          <h3>ğŸŸ¢ Check-in Process</h3>
          <div class="form-group">
            <label for="customRoutePlan">Route Plan (if different):</label>
            <textarea id="customRoutePlan" placeholder="Enter custom route plan..." rows="3"></textarea>
          </div>
          <div class="camera-section">
            <label>ğŸ“¸ Meter Reading Photo:</label><br>
            <button class="camera-btn" onclick="capturePhoto('meterIn')">ğŸ“· Capture Meter</button><br>
            <img id="meterInPreview" class="photo-preview hidden">
          </div>
          <button class="submit-btn" onclick="submitCheckin()" id="checkinSubmitBtn">Submit Check-in</button>
        </div>

        <!-- Checkout Form -->
        <div id="checkoutForm" class="form-section hidden">
          <h3>ğŸ”´ Check-out Process</h3>
          <div class="form-group">
            <label>ğŸš— Transportation Method:</label>
            <div class="transport-options">
              <div class="transport-option" onclick="selectTransport('local')" id="localTransport">
                <strong>Local Vehicle</strong><br><small>Meter Required</small>
              </div>
              <div class="transport-option" onclick="selectTransport('public')" id="publicTransport">
                <strong>Public Transport</strong><br><small>Ticket Required</small>
              </div>
            </div>
          </div>
          <div id="localVehicleSection" class="camera-section hidden">
            <label>ğŸ“¸ Meter Out:</label><br>
            <button class="camera-btn" onclick="capturePhoto('meterOut')">ğŸ“· Capture Meter Out</button><br>
            <img id="meterOutPreview" class="photo-preview hidden">
          </div>
          <div id="publicTransportSection" class="camera-section hidden">
            <label>ğŸ“¸ Travel Ticket:</label><br>
            <button class="camera-btn" onclick="capturePhoto('ticket')">ğŸ« Capture Ticket</button><br>
            <img id="ticketPreview" class="photo-preview hidden">
          </div>
          <div class="form-group">
            <label>ğŸ’° Expenses:</label>
            <div class="expense-form">
              <input type="number" id="travelExpense" placeholder="Travel â‚¹">
              <input type="number" id="foodExpense" placeholder="Food â‚¹">
              <input type="number" id="stayExpense" placeholder="Stay â‚¹">
              <input type="number" id="otherExpense" placeholder="Other â‚¹">
            </div>
          </div>
          <button class="submit-btn" onclick="submitCheckout()" id="checkoutSubmitBtn">Submit Check-out</button>
        </div>
      </div>

      <div id="alertContainer"></div>
    </div>
  </div>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">

  <script>
    let currentUser = null;
    let userCredential = null;
    let capturedPhotos = {};
    let currentPhotoType = null;
    let transportMethod = null;

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMPjHPYSu9Kz8uNoUsVjUrqGSwd-zIvLc4qVWXuVAWYMDsF-3w5RdGF4WgG-jp8eIu/exec";

    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      currentUser = { email: payload.email, name: payload.name };
      verifyUserAuthorization();
    }

    async function verifyUserAuthorization() {
      const res = await fetch(`${SCRIPT_URL}?action=getUserInfo&email=${currentUser.email}`);
      const result = await res.json();
      if (result.status === 200) {
        currentUser.displayName = result.data.name;
        currentUser.routePlan = result.data.routePlan;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('appSection').classList.remove('hidden');
        document.getElementById('userName').textContent = currentUser.displayName;
        document.getElementById('routePlanText').textContent = currentUser.routePlan;
      } else {
        alert("Unauthorized user!");
      }
    }

    function startCheckin() {
      document.getElementById('checkinForm').classList.remove('hidden');
      document.getElementById('checkoutForm').classList.add('hidden');
    }

    function startCheckout() {
      document.getElementById('checkoutForm').classList.remove('hidden');
      document.getElementById('checkinForm').classList.add('hidden');
    }

    function selectTransport(method) {
      transportMethod = method;
      document.getElementById('localVehicleSection').classList.add('hidden');
      document.getElementById('publicTransportSection').classList.add('hidden');
      if (method === 'local') document.getElementById('localVehicleSection').classList.remove('hidden');
      if (method === 'public') document.getElementById('publicTransportSection').classList.remove('hidden');
    }

    function capturePhoto(type) {
      currentPhotoType = type;
      document.getElementById('cameraInput').click();
    }

    document.getElementById('cameraInput').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = ev => {
        capturedPhotos[currentPhotoType] = ev.target.result;
        document.getElementById(currentPhotoType + "Preview").src = ev.target.result;
        document.getElementById(currentPhotoType + "Preview").classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    });

    async function submitCheckin() {
      if (!capturedPhotos.meterIn) return alert("Please capture meter photo!");
      const payload = {
        action: "checkin",
        payload: {
          name: currentUser.displayName,
          email: currentUser.email,
          routePlan: document.getElementById('customRoutePlan').value || currentUser.routePlan,
          meterInPhoto: capturedPhotos.meterIn
        }
      };
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
      const result = await res.json();
      alert(result.data || result.message);
    }

    async function submitCheckout() {
      const payload = {
        action: "checkout",
        payload: {
          name: currentUser.displayName,
          email: currentUser.email,
          routePlan: currentUser.routePlan,
          meterOutPhoto: capturedPhotos.meterOut || "",
          ticketPhoto: capturedPhotos.ticket || "",
          travelExpense: document.getElementById('travelExpense').value || 0,
          foodExpense: document.getElementById('foodExpense').value || 0,
          stayExpense: document.getElementById('stayExpense').value || 0,
          otherExpense: document.getElementById('otherExpense').value || 0,
          transportMethod
        }
      };
      const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
      const result = await res.json();
      alert(result.data || result.message);
    }

    function logout() {
      google.accounts.id.disableAutoSelect();
      location.reload();
    }
  </script>
</body>
</html>
